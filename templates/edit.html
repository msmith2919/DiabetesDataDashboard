<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif
        }
    </style>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST" action="{{ url_for('edit_user', id=user.UserID) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.Name }}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.Email }}"><br>

        <label for="usertype">User Type:</label>
        <select id="usertype" name="usertype" value="{{ user.UserType }}">
            <option value="Patient" {{ 'selected' if user.UserType == 'Patient' }}>Patient</option>
            <option value="Viewer" {{ 'selected' if user.UserType == 'Viewer' }}>Viewer</option>
            <option value="Healthcare Provider" {{ 'selected' if user.UserType == 'Healthcare Provider' }}>Healthcare Provider</option>
            <option value="Guest" {{ 'selected' if user.UserType == 'Guest' }}>Guest</option>
        </select><br>

         <label for="userpermissions">User Permissions:</label>
        <select id="userpermissions" name="userpermissions" value="{{ user.Permissions }}">
            <option value="View-Only"  {{ 'selected' if user.UserType == 'View-Only' }}>View-Only</option>
            <option value="View & Update Settings"  {{ 'selected' if user.UserType == 'View & Update Settings' }}>View & Update Settings</option>
            <option value="Administrator"  {{ 'selected' if user.UserType == 'Administrator' }}>Administrator</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user.Age }}"><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" value="{{ user.Weight }}"><br>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" value="{{ user.Height }}"><br>

        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('index') }}">Back to User List</a>
</body>
</html>
